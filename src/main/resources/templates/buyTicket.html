<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="icon" href="/static/img/bus.png">
</head>
<body>
<header th:insert="blocks/header.html :: header">
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="card" th:each="el : ${flight}">
                    <div class="card-image">
                        <img src="/static/img/route.jpg">
                        <span class="card-title">
                            <h3 class="black-text" th:text="${el.fromCity} + ' - ' + ${el.toCity}"></h3>
                        </span>
                    </div>
                    <div class="card-content">
                        <table>
                            <thead>
                            <tr>
                                <th><h6>Номер рейса:</h6></th>
                                <th><h6 th:text="${el.numberFlightUnique}"/></th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td>Тип отправления:</td>
                                <td th:text="${el.type}"/>
                            </tr>
                            <tr>
                                <td><h6>Дата:</h6></td>
                                <td><h6>Количество мест:</h6></td>
                            </tr>
                            <tr>
                                <td th:text="${el.dateFlight}"/>
                                <td th:text="${el.getTypeBus().getNumberOfSeats()}"/>
                            </tr>
                            <tr>
                                <td><h6>Водитель:</h6></td>
                                <td><h6>Номер телефона:</h6></td>
                            </tr>
                            <tr>
                                <td th:text="${el.getDrivers().getDriverSurname()} + ' ' + ${el.getDrivers().getDriverName()}"/>
                                <td th:text="${el.getDrivers().getDriverPhone()}"/>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <h5></h5>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="/static/js/materialize.min.js"></script>
<footer th:insert="blocks/footer.html :: footer" >
</footer>
</body>

</html>
