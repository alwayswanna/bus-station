<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Администратор: билеты</title>
    <link rel="icon" href="/static/img/bus.png">
</head>
<body>
<header th:insert="blocks/header.html :: header">
</header>
<main>
    <div class="row">

        <div class="col s3">
            <h4>Доступные разделы:</h4>
            <div class="collection">
                <a href="/administrations/administrator/flights" class="collection-item"><span class="badge"></span>Рейсы</a>
                <a href="/administrations/administrator/drivers" class="collection-item"><span class="badge"></span>Водители</a>
                <a href="/administrations/administrator/passengers" class="collection-item"><span class="badge"></span>Пасажиры</a>
                <a href="/administrations/administrator/buses" class="collection-item"><span class="badge"></span>Автобусы</a>
                <a href="/administrations/administrator/buses" class="collection-item"><span class="badge"></span>Билеты</a>
                <a href="/administrations/administrator/buses" class="collection-item"><span class="badge"></span>Типы автобусов</a>

            </div>
        </div>

        <div class="col s9">
            <br><br><br>
            <ul class="collection with-header">
                <li class="collection-header"><h4>Билеты:</h4></li>
            </ul>
            <table>
                <thead>
                <tr>
                    <th>Номер билета:</th>
                    <th>Фамилия:</th>
                    <th>Имя:</th>
                    <th>Номер паспорта:</th>
                    <th>Редактировать данные:</th>
                    <th>Вернуть билет:</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="el : ${passengers}">
                    <td th:text="${el.passengers.getNumTicket()}"/>
                    <td th:text="${el.passengerSurname}">
                    <td th:text="${el.passengerName}"/>
                    <td th:text="${el.passengerDocNum}"/>
                    <td>
                        <a th:href="'/administrations/administrator/passenger/' + ${el.id} + '/edit_data'" class="waves-effect waves-light btn">Редактировать</a>
                    </td>
                    <td>
                        <a th:href="'/administrations/administrator/passenger/' + ${el.id} + '/del'" class="waves-effect waves-light btn">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <br><br>
            <a href="/administrations/administrator/buy_ticket" class="waves-effect waves-light btn">Купить билет</a>
        </div>

    </div>
</main>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>
<footer th:insert="blocks/footer.html :: footer" >
</footer>
</body>
</html>
