<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>О рейсе:</title>
    <link rel="icon" href="/static/img/bus.png">
</head>
<body>
<header th:insert="blocks/header.html :: header">
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card" th:each="el : ${flight}">
                    <div class="card-image">
                        <img src="/static/img/bus_img.jpg">
                        <span class="card-title">
                            <h3 th:text="${el.fromCity} + ' - ' + ${el.toCity} + ' (' + ${el.dateFlight} + ')' + ' - ' + ${el.numberFlightUnique}"/>
                        </span>
                    </div>
                    <div class="card-content">
                        <table>
                            <thead>
                            <tr>
                                <th><h6>Время отправления:</h6></th>
                                <th><h6>Время пребытия:</h6></th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td th:text="${el.timeDeparture}"/>
                                <td th:text="${el.timeArrival}"/>
                            </tr>
                            <tr>
                                <td><h6>Автобус:</h6></td>
                                <td><h6>Количество мест:</h6></td>
                            </tr>
                            <tr>
                                <td th:text="${el.getTypeBus().getBusModel()}"/>
                                <td th:text="${el.getTypeBus().getNumberOfSeats()}"/>
                            </tr>
                            <tr>
                                <td><h6>Водитель:</h6></td>
                                <td><h6>Номер телефона:</h6></td>
                            </tr>
                            <tr>
                                <td th:text="${el.getBusDriver().getDriverSurname()} + ' ' + ${el.getBusDriver().getDriverName()}"/>
                                <td th:text="${el.getBusDriver().getDriverPhone()}"/>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-action">
                        <a th:href="'/flight/' + ${el.id} + '/buy_ticket'">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Приобрести билет
                                <i class="material-icons right">send</i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="/static/js/materialize.min.js"></script>
<footer th:insert="blocks/footer.html :: footer" >
</footer>
</body>

</html>
