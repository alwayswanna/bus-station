<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Администратор: билеты</title>
    <link rel="icon" href="/static/img/bus.png">
</head>
<body>
<header th:insert="blocks/header.html :: header">
</header>
<main>
        <div class="container">
            <div class="row">
                <div class="col s12" th:each="el : ${passenger}">
                    <h5>Редактировать пассажира:</h5>
                    <form th:action="'/administrations/administrator/passenger/' + ${el.id} + '/edit'">
                        <input th:placeholder="${el.passengerSurname}" type="text" name="passengerSurname">
                        <input th:placeholder="${el.passengerName}" type="text" name="passengerSurname">
                        <input th:placeholder="${el.passengerPhone}" type="text" name="passengerSurname">
                        <input th:placeholder="${el.passengerDocNum}" type="text" name="passengerSurname">
                        <input th:placeholder="${el.passengerBirthday}" type="text" name="passengerSurname">

                        <input type="hidden" name="_csrf" value="{{_csrf.token}}}">
                        <button class="waves-effect waves-light btn" type="submit">Изменить данные</button>
                    </form>
                </div>
            </div>
        </div>
</main>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>
<footer th:insert="blocks/footer.html :: footer" >
</footer>
</body>
</html>
